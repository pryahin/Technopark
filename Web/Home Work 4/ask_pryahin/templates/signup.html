{% extends "base.html"%}

{% block title %} Регистрация {% endblock %}

{% block content %}
   <h3 class="bot">Регистрация</h3>
            <form class="login-form">
               <div class="form-group row has-success">
                  <label for="login-input" class="col-3 col-form-label">Логин</label>
                  <div class="col-9">
                     <input class="form-control form-control-success" type="text" id="login-input">
                     <div class="form-control-feedback">Данный логин свободен</div>
                  </div>
               </div>
               <div class="form-group row has-danger">
                  <label for="email-input" class="col-3 col-form-label">Email</label>
                  <div class="col-9">
                     <input class="form-control form-control-danger" type="email" id="email-input">
                     <div class="form-control-feedback">Данный email адресс уже зарегистрирован!</div>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="nickname-input" class="col-3 col-form-label">Nickname</label>
                  <div class="col-9">
                     <input class="form-control" type="text" id="nickname-input">
                  </div>
               </div>
               <div class="form-group row has-warning">
                  <label for="password-input" class="col-3 col-form-label">Пароль</label>
                  <div class="col-9">
                     <input class="form-control form-control-warning" type="password" id="password-input">
                     <div class="form-control-feedback">Пароль должен содержать от 6 символов</div>
                  </div>
               </div>
               <div class="form-group row has-danger">
                  <label for="repeat-password-input" class="col-3 col-form-label">Повторите пароль</label>
                  <div class="col-9">
                     <input class="form-control form-control-danger" type="password" id="repeat-password-input">
                     <div class="form-control-feedback">Введенные пароли не совпадают!</div>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="photo-input" class="col-3 col-form-label custom-file">Загрузите фото</label>
                  <div class="col-9">
                     <label class="custom-file">
                     <input type="file" id="photo-input" name="f" class="custom-file-input" onchange="UpdatePhotoName(this.value);">
                     <span class="custom-file-control" id="name-file" value="Выберите файл..."></span>
                     </label>
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-3"></div>
                  <div class="col-9">
                     <button type="submit" class="btn btn-black">Зарегистрироваться!</button>
                  </div>
               </div>
            </form>
{% endblock %}

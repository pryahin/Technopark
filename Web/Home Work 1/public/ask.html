<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Задать вопрос</title>
      <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
   </head>
   <body>
      <div class="header">
         <div class="logo">
            <a href="index.html">
               <img src="../static/img/ap_logo.png" class="logo-img d-inline-block">
               <h1 class="logo-title">AskPryahin</h1>
            </a>
         </div>
         <div class="search">
            <form class="form-inline" action="./search">
               <input type="text" class="form-control" name="q" placeholder="Найти...">
               &nbsp;&nbsp;<button type="button" class="btn btn-secondary" onClick='location.href="ask.html"'>Спросить</button>
            </form>
         </div>
         <div class="user">
            <img src="../static/img/default_avatar.png" class="rounded-circle header-avatar">
            <div class="user-block">
               <div class="user-name">Username</div>
               <div class="user-options">
                  <a href="settings.html">Настройки</a>
                  <a href="base_out.html">Выйти</a>
               </div>
            </div>
         </div>
      </div>
      <div class="content">
         <div class="left">
            <h3 class="bot">Новый вопрос</h3>
            <form class="aks-form">
               <div class="form-group row has-danger">
                  <label for="title-input" class="col-2 col-form-label">Заголовок</label>
                  <div class="col-10">
                     <input class="form-control form-control-danger" type="text" id="title-input">
                     <div class="form-control-feedback">Вопрос должен иметь заголовок!</div>
                  </div>
               </div>
               <div class="form-group row has-danger">
                  <label for="text-input" class="col-2 col-form-label">Текст</label>
                  <div class="col-10">
                     <textarea class="form-control form-control-danger" id="text-input"></textarea>
                     <div class="form-control-feedback">Введите вопрос!</div>
                  </div>
               </div>
               <div class="form-group row has-warning">
                  <label for="tags-input" class="col-2 col-form-label">Теги</label>
                  <div class="col-10">
                     <input class="form-control form-control-warning" type="text" id="tags-input">
                     <div class="form-control-feedback">Вы не ввели теги(через запятую)</div>
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-2"></div>
                  <div class="col-10">
                     <button type="submit" class="btn btn-black">Спросить</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="right">
            <div class="tags">
               <fieldset>
                  <legend class="bot">Поплуярные теги</legend>
                  <a href="./tags/Tag1">Tag1</a>
                  <a href="./tags/Tag2">Tag2</a>
                  <a href="./tags/Tag3">Tag3</a>
               </fieldset>
            </div>
            <div class="best-members">
               <legend>Лучшие пользователи</legend>
               <table class="table">
                  <tbody>
                     <tr><td><a href="./users/Username">Username</a></td></tr>
                     <tr><td><a href="./users/User2">User2</a></td></tr>
                     <tr><td><a href="./users/User3">User3</a></td></tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="clearfix"></div>
      </div>
      <div class="footer">
         <p>© Company 2017</p>
      </div>
   </body>
</html>

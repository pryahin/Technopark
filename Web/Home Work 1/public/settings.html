<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Настройки</title>
      <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
      <script type="text/javascript" src="../static/js/upload.js"></script> 
   </head>
   <body>
      <div class="header">
         <div class="logo">
            <a href="index.html">
               <img src="../static/img/ap_logo.png" class="logo-img d-inline-block">
               <h1 class="logo-title">AskPryahin</h1>
            </a>
         </div>
         <div class="search">
            <form class="form-inline" action="./search">
               <input type="text" class="form-control" name="q" placeholder="Найти...">
               &nbsp;&nbsp;<button type="button" class="btn btn-secondary" onClick='location.href="ask.html"'>Спросить</button>
            </form>
         </div>
         <div class="user">
            <img src="../static/img/default_avatar.png" class="rounded-circle header-avatar">
            <div class="user-block">
               <div class="user-name">Username</div>
               <div class="user-options">
                  <a href="settings.html">Настройки</a>
                  <a href="base_out.html">Выйти</a>
               </div>
            </div>
         </div>
      </div>
      <div class="content">
         <div class="left">
            <h3 class="bot">Настройки: Username</h3>
            <form class="settings-form">
               <div class="form-group row has-success">
                  <label for="login-input" class="col-3 col-form-label">Логин</label>
                  <div class="col-9">
                     <input class="form-control form-control-success" type="text" id="login-input">
                     <div class="form-control-feedback">Данный логин свободен</div>
                  </div>
               </div>
               <div class="form-group row has-danger">
                  <label for="email-input" class="col-3 col-form-label">Email</label>
                  <div class="col-9">
                     <input class="form-control form-control-danger" type="email" id="email-input">
                     <div class="form-control-feedback">Данный email адресс уже зарегистрирован!</div>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="nickname-input" class="col-3 col-form-label">Nickname</label>
                  <div class="col-9">
                     <input class="form-control" type="text" id="nickname-input">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="prev-pass-input" class="col-3 col-form-label">Старый пароль</label>
                  <div class="col-9">
                     <input class="form-control" type="text" id="prev-pass-input">
                  </div>
               </div>
               <div class="form-group row has-warning">
                  <label for="password-input" class="col-3 col-form-label">Новый пароль</label>
                  <div class="col-9">
                     <input class="form-control form-control-warning" type="password" id="password-input">
                     <div class="form-control-feedback">Пароль должен содержать от 6 символов</div>
                  </div>
               </div>
               <div class="form-group row has-danger">
                  <label for="repeat-password-input" class="col-3 col-form-label">Повторите пароль</label>
                  <div class="col-9">
                     <input class="form-control form-control-danger" type="password" id="repeat-password-input">
                     <div class="form-control-feedback">Введенные пароли не совпадают!</div>
                  </div>
               </div>
               <div class="form-group row">
                  <label for="photo-input" class="col-3 col-form-label custom-file">Загрузите фото</label>
                  <div class="col-9">
                     <img src="../static/img/default_avatar.png" class="settings-img">
                     <label class="custom-file">
                     <input type="file" id="photo-input" name="f" class="custom-file-input" onchange="UpdatePhotoName(this.value);">
                     <span class="custom-file-control" id="name-file" value="Выберите файл..."></span>
                     </label>
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-3"></div>
                  <div class="col-9">
                     <button type="submit" class="btn btn-black">Сохранить настройки</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="right">
            <div class="tags">
               <fieldset>
                  <legend class="bot">Поплуярные теги</legend>
                  <a href="./tags/Tag1">Tag1</a>
                  <a href="./tags/Tag2">Tag2</a>
                  <a href="./tags/Tag3">Tag3</a>
               </fieldset>
            </div>
            <div class="best-members">
               <legend>Лучшие пользователи</legend>
               <table class="table">
                  <tbody>
                     <tr><td><a href="./users/Username">Username</a></td></tr>
                     <tr><td><a href="./users/User2">User2</a></td></tr>
                     <tr><td><a href="./users/User3">User3</a></td></tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="clearfix"></div>
      </div>
      <div class="footer">
         <p>© Company 2017</p>
      </div>
   </body>
</html>

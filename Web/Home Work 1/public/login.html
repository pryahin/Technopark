<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Вход</title>
      <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"">
      <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
   </head>
   <body>
      <div class="header">
         <div class="logo">
            <a href="index.html">
               <img src="../static/img/ap_logo.png" class="logo-img d-inline-block">
               <h1 class="logo-title">AskPupkin</h1>
            </a>
         </div>
         <div class="search">
            <form class="form-inline" action="/search">
               <input type="text" class="form-control" name="q" placeholder="Найти...">
               <button type="submit" class="btn btn-secondary">Найти</button>
            </form>
         </div>
         <div class="user">
            <div class="form-actions">
               <button type="submit" class="btn btn-success" onClick='location.href="login.html"'>Войти</button>
               <button type="button" class="btn btn-primary" onClick='location.href="signup.html"'>Регистрация</button>
            </div>
         </div>
      </div>
      <div class="content">
         <div class="left">
            <h3 class="bot">Вход</h3>
            <form class="login-form">
               <p class="text-danger">Неправильный логин или пароль!</p>
               <div class="form-group row">
                  <label for="login-input" class="col-2 col-form-label">Логин</label>
                  <div class="col-10">
                     <input class="form-control" type="text" id="login-input">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="password-input" class="col-2 col-form-label">Пароль</label>
                  <div class="col-10">
                     <input class="form-control" type="password" id="password-input">
                  </div>
               </div>
               <div class="form-group row">
                  <div class="col-2"></div>
                  <div class="col-10">
                     <button type="submit" class="btn btn-black">Войти</button>
                  </div>
               </div>
            </form>
            <a href="signup.html">Нет аккаунта? Регистрация</a>
         </div>
         <div class="right">
            <div class="tags">
               <fieldset>
                  <legend class="bot">Поплуярные теги</legend>
                  <a href="/tags/Tag1">Tag1</a>
                  <a href="/tags/Tag2">Tag2</a>
                  <a href="/tags/Tag3">Tag3</a>
               </fieldset>
            </div>
            <div class="best-members">
               <legend>Лучшие пользователи</legend>
               <table class="table">
                  <tbody>
                     <tr><td><a href="/users/Username">Username</a></td></tr>
                     <tr><td><a href="/users/User2">User2</a></td></tr>
                     <tr><td><a href="/users/User3">User3</a></td></tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="clearfix"></div>
      </div>
      <div class="footer">
         <p>© Company 2017</p>
      </div>
   </body>
</html>
